apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          args: 
            [
              '-p', #--port = Use port for clients (default: 4222)
              '4222',
              '-m', #--http_port = Use port for http monitoring
              '8222',
              '-hbi', #--hb_interval = Interval at which server sends heartbeat to a client
              '5s',
              '-hbt', #--hb_timeout = How long server waits for a heartbeat response
              '5s',
              '-hbf', #--hb_fail_count = Number of failed heartbeats before server closes the client connection
              '2',
              '-SD', # --stan_debug=<bool> = Enable STAN debugging output
              '-cid', #--cluster_id = Cluster ID (default: test-cluster)
              'ticketing' 
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
